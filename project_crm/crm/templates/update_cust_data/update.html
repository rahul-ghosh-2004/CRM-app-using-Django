{% extends "layout.html" %}

{% block title %}
  Update Customer Details
{% endblock %}

{% block contents %}
<div class='h-auto w-full flex items-center justify-center mt-10 text-white'>
  <div class="bg-[#0f172a] p-8 rounded-xl shadow-md w-96 border border-gray-700">

    <h2 class="text-lg font-semibold mb-5 mx-auto">Update Customer Data</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="fullname" class="block text-sm mb-1">Fullname</label>
        <input type="text" id="fullname" name="fullname" placeholder="Eg. Enter full name ..." 
               class="w-full px-3 py-2 rounded-md border border-gray-600 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{context.fullname}}" required>
      </div>

      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Eg. email@gmail.com" 
               class="w-full px-3 py-2 rounded-md border border-gray-600 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{context.email}}" required readOnly>
      </div>

      <div>
        <label for="mobile" class="block text-sm mb-1">Mobile No</label>
        <input type="mobile" id="mobile" name="mobile" placeholder="Eg. 8765132415" 
               class="w-full px-3 py-2 rounded-md border border-gray-600 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{context.mobile}}" required readOnly>
      </div>

      <div>
        <label for="address" class="block text-sm mb-1">Address</label>
        <textarea name="address" id="address" class="w-full px-3 py-2 rounded-md border border-gray-600 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            {{context.address}}
        </textarea>
      </div>

      <button type="submit" 
              class="w-full py-2 bg-white text-black font-medium rounded-md hover:bg-gray-200 cursor-pointer">
        Create
      </button>
    </form>
  </div>
</div>
{% endblock %}
